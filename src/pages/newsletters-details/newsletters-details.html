<ion-header>
  <ion-navbar>
    <ion-title>Detalle Boletines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-row *ngFor="let detalle of newsLettersDetails">
        <ion-col col-3></ion-col>
        <ion-col col-6><img width="100%" src="assets/imgs/detalleboletines.png" alt=""></ion-col>
        <ion-col col-3></ion-col>
        <ion-col col-12 class="title"><p>{{ detalle.title }}</p></ion-col>
        <ion-col col-12 class="center"><p>{{ detalle.message  }}</p></ion-col>
      </ion-row>
</ion-content>
