<ion-header>
  <ion-navbar>
    <ion-title>MATERIA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4 padding-top><img src="assets/imgs/materias.png"/></ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
  <ion-row id="titledescripcionmateria">
    <ion-col *ngIf="subjectSelected" style="text-align:center" col-12>
      <h5>{{ subjectSelected.title }}</h5>
      <p *ngIf="subjectSelected.subjectId">
        <span *ngIf="subjectSelected.course"> {{ subjectSelected.course }} -</span> 
        <span>ID: {{ subjectSelected.subjectId }}</span>
      </p>
      <p>{{ subjectSelected.horario }}</p>
    </ion-col>
  </ion-row>

  <ion-row style="background-color: white" padding-top padding-bottom>
    <ion-col col-3><img src="assets/imgs/cantidadestudiantes.png"/></ion-col>
    <ion-col col-9>
      <p style="font-weight:bolder">
        Total estudiantes del aula: {{ subjectSelected.totalestudiante }}
      </p>
    </ion-col>
  </ion-row>

  <div *ngIf="subjectModules">
    <ion-card
      style="background-color: white"
      *ngFor="let opciones of subjectModules; let index = index"
    >
      <ion-card-header>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <img src="{{ 'assets/imgs/' + opciones.image + '.png' }}" />
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center" col-12>
            <h5>{{ opciones.title }}</h5>
            <p>{{ opciones.description }}</p>
          </ion-col>
        </ion-row>
        <ion-row id="botones">
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button
              ion-button
              block
              style="text-transform:initial;"
              color="primary"
              (click)="goToComponent(opciones.component)"
            >
              {{ opciones.buttontext }}
            </button>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content> </ion-card-content>
    </ion-card>
  </div>
</ion-content>
