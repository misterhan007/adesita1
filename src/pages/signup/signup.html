<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col col-3>
            <img src="{{ 'assets/nuevos_iconos/' + tipodeusuario + '.png' }}" />
          </ion-col>
          <ion-col col-9>
            <h5>Pantalla de Registro</h5>
            <p>{{ tipodeusuario }}</p>
          </ion-col>
        </ion-row>
        <hr />
      </ion-card-header>

      <ion-list>
        <ion-item>
          <ion-input
            type="text"
            placeholder="UserName"
            formControlName="UserName"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Nombre"
            formControlName="nombre"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Apellidos"
            formControlName="apellidos"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="email"
            placeholder="Correo Electrónico"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="number"
            placeholder="Cédula o pasaporte"
            formControlName="cedula"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-datetime
            type="date"
            placeholder="Fecha de nacimiento"
            formControlName="fechaDeNacimiento"
          ></ion-datetime>
        </ion-item>
        <br />

        <ion-item>
          <ion-input
            type="number"
            placeholder="Edad"
            formControlName="edad"
          ></ion-input>
        </ion-item>

        <ion-item *ngIf="isTeacher()">
          <ion-input
            type="text"
            placeholder="Indice de Materias"
            formControlName="indiceDeMateria"
          ></ion-input>
        </ion-item>

        <div style="background-color:white">
          <ion-list radio-group no-lines formControlName="sexo">
            <ion-list-header style="background-color:white">
              Sexo
            </ion-list-header>
            <ion-row>
              <ion-col col-6>
                <ion-item>
                  <ion-label checked="true">F</ion-label>
                  <ion-radio value="f"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label checked="true">M</ion-label>
                  <ion-radio value="m"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </div>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Provincia"
            formControlName="provincia"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Sector"
            formControlName="sector"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Calle"
            formControlName="calle"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="number"
            placeholder="Número"
            formControlName="numero"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="tel"
            placeholder="celular"
            formControlName="celular"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="tel"
            placeholder="Telefono del Trabajo"
            formControlName="telefonotrabajo"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            placeholder="Contraseña"
            formControlName="contrasena"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            placeholder="Repita la Contraseña"
            formControlName="contrasena2"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            placeholder="Token"
            formControlName="token"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="tyc-text">
            Acepto cada uno de los <a href="">Términosde uso de </a>
            <strong>Tutor en línea.</strong>
          </ion-label>
          <ion-checkbox
            style="margin-right: 2px !important"
            color="dark"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="isTCAceppted"
          ></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <div padding>
          <button type="submit" ion-button color="primary" block>
            Registrar
          </button>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col col-12 *ngIf="tipodeusuario == 'docente'" class="small-n-center">
      ¿Ya tienes una cuenta como Padre o Tutor? <br />
      <a (click)="Loginpage()">Iniciar Sesión</a>
    </ion-col>
    <ion-col col-12 *ngIf="tipodeusuario == 'tutor'" class="small-n-center">
      ¿Ya tienes una cuenta como Docente? <br />
      <a (click)="Loginpage()">Iniciar Sesión</a>
    </ion-col>
  </ion-row>
</ion-content>
