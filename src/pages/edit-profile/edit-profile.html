  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4
      ><img
        style="margin-top: 15px !important"
        [src]="selectedPhoto | cdvphotolibrary"
        alt=""
    /></ion-col>
    <ion-col col-8>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <!--<button
            ion-button
            color="primary2"
            (click)="getPhotoFromCamera()"
            round
          >
            Tomar foto
          </button>
          <button
            ion-button
            color="primary2"
            (click)="getPhotoFromFile()"
            round
          >
            Tomar de archivo
          </button> -->
          <button
            ion-button
            color="primary2"
            (click)="getPhotoFromGallery()"
            round
          >
            Cambiar foto
          </button>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <p class="main-text">
        Cambie su foto de perfil para ayudar a los centros educativos a una
        búsqueda más precisa, y actualice sus datos al instante.
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <h5 style="text-align: center !important; margin-bottom: 0% !important">
        Actualice sus datos
      </h5>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input
            type="text"
            placeholder="Nombre"
            formControlName="first_name"
            value="{{ userDataLoggedIn?.firstname }}"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Apellidos"
            formControlName="last_name"
            value="{{ userDataLoggedIn?.lastname }}"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Celular"
            formControlName="cell_phone"
            value="{{ userDataLoggedIn?.phone }}"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Telefono Casa"
            formControlName="phone"
            value="{{ userDataLoggedIn?.telefonocasa }}"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Email"
            formControlName="email"
            value="{{ userDataLoggedIn?.email }}"
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6
            ><button type="submit" ion-button color="primary2" block>
              Actualizar
            </button></ion-col
          >
          <ion-col col-3></ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6
          ><button ion-button (click)="_close()" color="danger" block>
            Cancelar
          </button></ion-col
        >
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
